<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Site Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="Dice-game">
      <div class="container">
        <h1>Support &#127760; Sites</h1>
        <h2>Insert the link > times > submit > Start</h2>
        <input id="linkui" type="text" placeholder="insert the link">
        <br>
        <input id="inp" type="number" placeholder="Enter a number" />
        <button onclick="returntext()">Submit</button>
        <button class="ancor">Start</button>
        <h3>Clicks Counter: <span></span></h3>
      </div>
    </section>
  </body>

  <script src="js/js.js"></script>
